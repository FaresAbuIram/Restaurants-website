<div class="contain">
    <div class="Upper">
  
    </div>
    <div class="down">
      <div class="card">
        <div class="card-header">
          <strong class="card-title">Orders List</strong>
        </div>
        <div class="card-body" style="text-align: start;">
          <div class="top-card">
            <input style="width: 350px; " class="form-control" [(ngModel)]="searchText" id="search" name="search" type="text"
              placeholder="Order name..." (keyup)="onChange($event)">
          </div>
  
          <div *ngIf="deArray.length == 0">
            <hr>
            <strong class="card-title actions">There is no Orders Currently</strong>
          </div>

          <div *ngIf="deArray.length != 0">
            <table class="table table-striped" style="text-align: center;">
              <thead>
                <tr>
                  <th scope="col">Image</th>
                  <th scope="col">Name</th>
                  <th scope="col">Restaurant Name</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Date</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of deArray">
                  <td><img src="{{item.image}}"
                      style="width: 50px; height: 40px;" alt=""></td>
    
                  <td>{{item.name}}</td>
                  <td>{{item.rName}}</td>
                  <td>
                    <div >
                      {{item.quantity}}
                    </div>
                  </td>
                  <td> {{item.date | date:'short'}}</td>
                  
                </tr>
    
              </tbody>
            </table>
          </div>
        </div>
      </div>
  
  
    </div>
  
  
  </div>
