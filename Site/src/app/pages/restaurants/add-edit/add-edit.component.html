<div class="content">
    <div class="card">
        <div class="card-header">
            <strong *ngIf="id ==0 ">Add New Restaurant</strong>
            <strong *ngIf="id !=0 ">Edit Restaurant</strong>
        </div>

        <form [formGroup]="addEditRestaurantForm" (ngSubmit)="onSubmit()">

            <div class="card-body card-block">

                <div class="form-group">
                    <label for="" class=" form-control-label"> Name </label>
                    <input type="text" formControlName="name" id="" name="name"  value="{{restaurant.name}}"
                        class="form-control">
                    <span class="error"
                        *ngIf="addEditRestaurantForm.get('name').errors && addEditRestaurantForm.get('name').errors.required && (addEditRestaurantForm.get('name').dirty||addEditRestaurantForm.get('name').touched) ">
                        This field is required </span>
                </div>

                <div class="form-group">
                    <label for="" class=" form-control-label"> City </label>
                    <input type="text" formControlName="city" id="" name="city" value="{{restaurant.city}}"
                        class="form-control">
                    <span class="error"
                        *ngIf="addEditRestaurantForm.get('city').errors && addEditRestaurantForm.get('city').errors.required && addEditRestaurantForm.get('city').touched">
                        This field is required </span>
                </div>

                <div class="form-group">
                    <label for="" class=" form-control-label"> Street </label>
                    <input type="text" formControlName="street" id="" name="street"  value="{{restaurant.street}}"
                        class="form-control">
                    <span class="error"
                        *ngIf="addEditRestaurantForm.get('street').errors && addEditRestaurantForm.get('street').errors.required && addEditRestaurantForm.get('street').touched">
                        This field is required </span>
                </div>
                <div class="form-group">
                    <label for="" class=" form-control-label"> Latitude  </label>
                    <input type="text" formControlName="lat" id="" name="lat"  value="{{restaurant.lat}}"
                        class="form-control">
                    <span class="error"
                        *ngIf="addEditRestaurantForm.get('lat').errors && addEditRestaurantForm.get('lat').touched">
                        Must be Numbers </span>
                </div>
                <div class="form-group">
                    <label for="" class=" form-control-label"> Longitude  </label>
                    <input type="text" formControlName="lng" id="" name="lng"  value="{{restaurant.lng}}"
                        class="form-control">
                    <span class="error"
                        *ngIf="addEditRestaurantForm.get('lng').errors && addEditRestaurantForm.get('lng').touched">
                        Must be Numbers </span>
                </div>

                <div class="form-group">
                    <label for="" class=" form-control-label"> Phone </label>
                    <input type="text" formControlName="phone" id="" name="phone"  value="{{restaurant.phone}}"
                        class="form-control">
                    <span class="error"
                        *ngIf="addEditRestaurantForm.get('phone').errors && addEditRestaurantForm.get('phone').touched">
                        Must be Numbers </span>
                </div>

                <div class="form-group">
                    <label for="" class=" form-control-label"> Image </label>
                    <input type="file" formControlName="image" id="" name="image"
                        accept="image/png,image/jpg,image/jpeg" style="border: none!important" class="form-control">
                </div>

            </div>

            <div class="card-footer">

                <button *ngIf="id==0" type="submit" [disabled]="addEditRestaurantForm.invalid"
                    class="btn btn-primary btn-sm">
                    <i class="fa fa-dot-circle-o"></i> Add
                </button>
                <button *ngIf="id!=0" type="submit" [disabled]="addEditRestaurantForm.invalid"
                    class="btn btn-primary btn-sm">
                    <i class="fa fa-dot-circle-o"></i> Edit
                </button>

            </div>
        </form>
    </div>

</div>
