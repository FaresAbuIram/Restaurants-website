<div class="content">
    <div class="card">
        <div class="card-header">
            <strong *ngIf="id ==0 ">Add New Restaurant</strong>
            <strong *ngIf="id !=0 ">Edit Restaurant</strong>
        </div>

        <form [formGroup]="addEditRestaurantForm" (ngSubmit)="onSubmit()">

            <div class="card-body card-block">

                <div class="form-group">
                    <label for="" class=" form-control-label">Restaurant Name </label>
                    <input type="text" formControlName="name" id="" name="name" placeholder="Enter Name.."
                        class="form-control">
                    <span class="error"
                        *ngIf="addEditRestaurantForm.get('name').errors && addEditRestaurantForm.get('name').errors.required && addEditRestaurantForm.get('name').touched">
                        This field is required </span>
                </div>

                <div class="form-group">
                    <label for="" class=" form-control-label">Restaurant City </label>
                    <input type="text" formControlName="city" id="" name="city" placeholder="Enter City.."
                        class="form-control">
                    <span class="error"
                        *ngIf="addEditRestaurantForm.get('city').errors && addEditRestaurantForm.get('city').errors.required && addEditRestaurantForm.get('city').touched">
                        This field is required </span>
                </div>

                <div class="form-group">
                    <label for="" class=" form-control-label">Restaurant Street </label>
                    <input type="text" formControlName="street" id="" name="street" placeholder="Enter Street.."
                        class="form-control">
                    <span class="error"
                        *ngIf="addEditRestaurantForm.get('street').errors && addEditRestaurantForm.get('street').errors.required && addEditRestaurantForm.get('street').touched">
                        This field is required </span>
                </div>

                <div class="form-group">
                    <label for="" class=" form-control-label">Restaurant Image </label>
                    <input type="file" formControlName="image" id="" name="image"
                        accept="image/png,image/jpg,image/jpeg" style="border: none!important" class="form-control">
                    <span class="error"
                        *ngIf="addEditRestaurantForm.get('image').errors && addEditRestaurantForm.get('image').errors.required && addEditRestaurantForm.get('image').touched">
                        This field is required </span>
                </div>

            </div>

            <div class="card-footer">

                <button *ngIf="id==0" type="submit" [disabled]="addEditRestaurantForm.invalid"
                    class="btn btn-primary btn-sm">
                    <i class="fa fa-dot-circle-o"></i> Add
                </button>
                <button *ngIf="id!=0" type="submit" [disabled]="addEditRestaurantForm.invalid"
                    class="btn btn-primary btn-sm">
                    <i class="fa fa-dot-circle-o"></i> Edit
                </button>

            </div>
        </form>
    </div>

</div>
